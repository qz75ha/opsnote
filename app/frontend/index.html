<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OpsNote</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 24px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 900px; }
    label { display:block; margin-top: 10px; font-size: 0.95rem; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
    textarea { min-height: 120px; }
    button { padding: 10px 14px; cursor: pointer; }
    .muted { color: #666; font-size: 0.9rem; }
    .err { color: #b00020; white-space: pre-wrap; }
    .ok { color: #0a7; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; vertical-align: top; }
    th { background: #fafafa; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .small { font-size: 0.9rem; }
    a { color: #1565c0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:0.85rem; }
  </style>
</head>
<body>
  <h1>OpsNote</h1>
  <p class="muted">CloudFront 配信の静的フロント → API Gateway → Lambda → DynamoDB</p>

  <div class="row">
    <div class="card" style="flex:1; min-width: 320px;">
      <h2>新規登録</h2>

      <label>タイトル（必須）
        <input id="title" maxlength="200" placeholder="例：障害対応メモ" />
      </label>

      <label>カテゴリ
        <select id="category">
          <option value="">（未設定）</option>
          <option value="incident">incident</option>
          <option value="ops">ops</option>
          <option value="release">release</option>
          <option value="other">other</option>
        </select>
      </label>

      <label>優先度
        <select id="priority">
          <option value="">（未設定）</option>
          <option value="high">high</option>
          <option value="medium">medium</option>
          <option value="low">low</option>
        </select>
      </label>

      <label>本文（必須）
        <textarea id="body" maxlength="4000" placeholder="対応内容、原因、次のアクションなど"></textarea>
      </label>

      <label>作業者
        <input id="author" maxlength="100" placeholder="例：tatsu" />
      </label>

      <div style="margin-top: 12px;">
        <button id="btnCreate">登録</button>
        <span id="createStatus" class="small" style="margin-left:10px;"></span>
      </div>

      <div class="muted small" style="margin-top: 10px;">
        API: <span id="apiBase" class="mono"></span>
      </div>
    </div>

    <div class="card" style="flex:2; min-width: 420px;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap: 12px;">
        <h2 style="margin:0;">一覧</h2>
        <div>
          <label class="small" style="display:inline-block; margin:0;">
            表示件数
            <select id="limit" style="width:auto; display:inline-block;">
              <option>10</option>
              <option selected>20</option>
              <option>50</option>
              <option>100</option>
            </select>
          </label>
          <button id="btnRefresh" style="margin-left:10px;">更新</button>
        </div>
      </div>

      <div id="listStatus" class="small muted" style="margin-top:8px;"></div>
      <div id="listError" class="err" style="margin-top:8px;"></div>

      <table>
        <thead>
          <tr>
            <th style="width: 170px;">日時</th>
            <th>タイトル</th>
            <th style="width: 120px;">カテゴリ</th>
            <th style="width: 120px;">優先度</th>
          </tr>
        </thead>
        <tbody id="itemsTbody"></tbody>
      </table>

      <div class="card" style="margin-top:16px;">
        <h3 style="margin-top:0;">詳細</h3>
        <div id="detail" class="small muted">一覧から選択してください。</div>
        <div id="detailError" class="err"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
